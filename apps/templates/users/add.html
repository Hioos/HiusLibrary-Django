{% extends 'layouts/base.html' %}
{% block content %}
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Add A New Member!</h1>
                            </div>
                            <form class="user" name="registration-form" id="registration-form" action="{% url 'userAddNew'%}" method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="userName"
                                            placeholder="User's Fullname" name="userName">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="email" class="form-control form-control-user" id="adminUserName"
                                            placeholder="User's Email" name="userEmail">
                                    </div>
                                </div>
                                <div class="form-group row">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="adminEmail"
                                        placeholder="User's Address" name="userAddress">
                                </div>

                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-7 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                            id="userNationalId" placeholder="National ID" name="userNationalId">
                                    </div>
                                    <div class="col-sm-5 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                            id="userPhone" placeholder="Phone Number" name="userPhone">
                                    </div>

                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="userDoB">Date Of Birth</label>
                                    <input type="date" class="form-control form-control-user"
                                        id="userDoB" placeholder="Date Of Birth" name="userDoB">
                                </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="userEnd">Membership Expired Date</label>
                                    <input type="date" class="form-control form-control-user"
                                        id="userEnd" placeholder="Date Of Birth" name="userEnd">
                                </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
