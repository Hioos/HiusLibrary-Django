{% extends 'layouts/base.html' %}
{% block content %}
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Add A New Author!</h1>
                            </div>
                            <form class="user" name="registration-form" id="registration-form" action="{% url 'authorsAddNew' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-9 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="authorName"
                                            placeholder="Author's Fullname" name="authorName">
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="date" class="form-control form-control-user"
                                        id="authorDoB" placeholder="Date Of Birth" name="authorDoB">
                                    </div>
                                </div>
                                <div class="form-group row">
                                <div class="col-sm-9 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="imgUrl"
                                        placeholder="Image URL" name="imgUrl">
                                </div>
                                <div class="col-sm-3 mb-3 mb-sm-0">
                                    <img>
                                </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="nationUrl"
                                        placeholder="Nationality URL" name="nationUrl">
                                    </div>
                                    <div class="col-sm-6">

                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-11 mb-3 mb-sm-0">
                                        <textarea class="form-control "  id="authorBio" name="authorBio"  rows="3" style="resize: none;height: 300px;"></textarea>
                                    </div>
                                    <div class="col-sm-1">
                                        <div class="text-left custom-control custom-radio align-items-center">
                                                <input type="radio" class="custom-control-input" id="a" name="authorGender" value = "True">
                                            <label class="custom-control-label" for="a"><i class="fas fa-mars  fa-2x"></i></label>
                                            </div>
                                        <div class="text-left custom-control custom-radio align-items-center">
                                                <input type="radio" class="custom-control-input" id="s" name="authorGender" checked value= "False">
                                                <label class="custom-control-label" for="s"><i class="fas fa-venus  fa-2x"></i></label>
                                            </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Add
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
